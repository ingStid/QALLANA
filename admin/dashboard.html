<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <img src="../logo1.png" alt="Logo de la tienda QALLANA" class="logo">
        <h1>Panel de Administración</h1>
        <a href="php/logout.php" class="logout-link">Cerrar Sesión</a>
    </header>
    <main>
        <h2>Gestión de Productos</h2>
        <form id="product-form">
            <input type="hidden" id="product-id">
            <input type="text" id="product-name" placeholder="Nombre del Producto" required>
            <textarea id="product-description" placeholder="Descripción" required></textarea>
            <input type="number" id="product-price" placeholder="Precio" step="0.01" required>
            <input type="file" id="product-image">
            <button type="submit">Guardar Producto</button>
        </form>
        <h3>Productos Existentes</h3>
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="js/admin.js"></script>
</body>
</html>
